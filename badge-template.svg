<?xml version="1.0" encoding="UTF-8"?>
<svg height="28px" viewBox="0 0 {{totalWidth}} {{height}}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>{{title}}</title>
    <g shape-rendering="crispEdges">
        <rect fill="{{colorA}}" x="0" y="0" width="{{blockWidthA}}" height="{{height}}"></rect>
        <rect fill="{{colorB}}" x="{{blockWidthA}}" y="0" width="{{blockWidthB}}" height="{{height}}"></rect>
        {{img}}
        
        <text font-family="Verdana"
            font-weight="normal"
            textLength="{{textLengthA}}"
            font-size="{{fontSize}}"
            fill="{{textColor}}"
            text-anchor="middle"
            x="{{textXA}}"
            y="{{textY}}">{{textA}}</text>

        <text font-family="Verdana"
            font-weight="bold"
            textLength="{{textLengthB}}"
            font-size="{{fontSize}}"
            fill="{{textColor}}"
            text-anchor="middle"
            x="{{textXB}}"
            y="{{textY}}">{{textB}}</text>
    </g>
</svg>
